<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Registration form</th>
        </tr>
        <tr>
            <td>User name</td>
            <td><input type="text" name="user name" size="23" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" size="23" required></td>

        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="tel" name="mobile no"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" rows="3"></td>
        </tr>
        <tr>
            <td><button type="button" value="Submit">Submit</button></td>
            <td><button type="reset" value="Reset">Reset</button></td>
        </tr>
    </table>
</body>

</html>
